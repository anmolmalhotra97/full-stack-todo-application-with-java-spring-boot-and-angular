<h1> MY TODO's</h1>

<div class="alert alert-success" *ngIf="message">{{message}}</div>


<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Target Date</th>
                <th>isCompleted?</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <!-- pipe is used to convert one value to another -->
                <!-- like full date to formatted date and UPPERCASE -->
                <td>{{todo.targetDate | date | uppercase}}</td>
                <td>{{todo.done}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-success">UPDATE</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">DELETE</button></td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <button (click)="addTodo()" class="btn btn-success">Add New Todo</button>
    </div>
</div>
